<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<h:form id="formLogin" style="margin-top:20%; margin-left:40%;">
		<h1>Realize o login</h1>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Login:"/>
			<h:inputText value="#{usuarioManagedBean.usuario.email}"/>
			
			<h:outputLabel value="Senha:"/>
			<h:inputSecret value="#{usuarioManagedBean.usuario.senha}"/>
			
			<h:commandButton value="Acessar" action="#{usuarioManagedBean.logar}"/>
		</h:panelGrid>	
	</h:form>
	
</h:body>


</html>
