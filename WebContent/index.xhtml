<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro Usuário</title>
	</h:head>

	<h:body>

		<ui:include src="/menu.xhtml" />
		
		<h:form id="formularioCadastro">
	
		<h:messages showDetail="true" showSummary="false" id="msg"/>
					
		<h:panelGrid columns="2">
		
			<f:facet name="header">Cadastro</f:facet>
		
			<h:outputLabel rendered="false">Id:</h:outputLabel>
			<h:inputText readonly="true" rendered="false" 
				value="#{usuarioManagedBean.usuario.id}" />
			
			<h:outputLabel>Nome:</h:outputLabel>
			<h:inputText value="#{usuarioManagedBean.usuario.nome}"
				required="true"
				requiredMessage="Favor informar um nome!" />
				
			<h:outputLabel>Email:</h:outputLabel>
			<h:inputText value="#{usuarioManagedBean.usuario.email}"/>
						
			<h:outputLabel>Senha:</h:outputLabel>
			<h:inputSecret value="#{usuarioManagedBean.usuario.senha}"/>
						
			<h:outputLabel>Perfil:</h:outputLabel>
			<h:selectOneMenu value="#{usuarioManagedBean.usuario.perfil}"> 
				<f:selectItem itemLabel="Administrador" itemValue="ADM"/>
				<f:selectItem itemLabel="Padrão" itemValue="PADRAO"/>
			</h:selectOneMenu>						
			
		</h:panelGrid>	
		<br/>
		
		<h:commandButton value="Salvar" action="#{usuarioManagedBean.salvar}"/>
		<h:commandButton value="Novo" action="#{usuarioManagedBean.novo}"/>
		
		<br/>
		<br/>
			
		</h:form>
		
		<h:form id="formListaUsuarios">	
			
		<h:dataTable value="#{usuarioManagedBean.list}" var="usuario" cellpadding="9" border="1">
			
			<f:facet name="header">Lista de usuários</f:facet>
			
			<h:column rendered="false">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{usuario.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{usuario.email}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Perfil</f:facet>
				<h:outputText value="#{usuario.perfil}"/>
			</h:column>		
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink immediate="true" id="botaoeditar">		
					<h:graphicImage alt="Icone de editar" url="resources/img/editarIcon.png" width="43" height="40"/>
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioManagedBean.usuario}"/>
					<f:ajax execute="botaoeditar" render=":formularioCadastro"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{usuarioManagedBean.excluirUsuario}" id="botaoremover" immediate="true">
					<h:graphicImage alt="Icone de deletar" url="resources/img/deleteIcon.png" width="43" height="40" />
					<f:setPropertyActionListener value="#{usuario}" target="#{usuarioManagedBean.usuario}"/>
					<f:ajax execute="botaoremover" render="@form :formularioCadastro:msg"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefones</f:facet>
				<h:commandLink action="telefone.jsf" id="botaofone" >
					<h:graphicImage alt="Icone de cadastro de telefone" url="resources/img/phoneIcon.png" width="43" height="40"/> 
					<f:param name="codigousuario" value="#{usuario.id}"/>					
				</h:commandLink>
			</h:column>
		
		</h:dataTable>	
			
	</h:form>
		
</h:body>

</html>
